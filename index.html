<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dados de Registro</title>
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required/>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email eddress" required/>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required/>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required/>
            </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" ckecked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box addres">
                <label>Adress</label>
                <input type="text" placeholder="Enter street address" required/>
                <input type="text" placeholder="Enter street address line 2" required/>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>EUA</option>
                            <option>Jap√£o</option>
                            <option>India</option>
                            <option>Senegal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required/>
                </div>

                <div class="column">
                <input type="text" placeholder="Enter your region" required/>
                <input type="number" placeholder="Enter postal code" required/>
                </div>
            </div>

            <button>Submit</button>
        </form>
    </section>
</body>
</html>
